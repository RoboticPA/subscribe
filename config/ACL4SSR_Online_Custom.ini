custom_proxy_group=🔮 🇺🇲负载均衡`load-balance`(移动|联通)-美国`http://www.gstatic.com/generate_204`180,5,100
custom_proxy_group=🎥 奈飞节点`select`(移动|联通)-香港.*\[M\]
custom_proxy_group=🚀 日本节点`select`[]♻️ 🇯🇵自动选择`[]🔯 🇯🇵故障转移`[]🔮 🇯🇵负载均衡
custom_proxy_group=🚀 香港节点`select`[]♻️ 🇭🇰自动选择`[]🔯 🇭🇰故障转移`[]🔮 🇭🇰负载均衡
custom_proxy_group=🚀 美国节点`select`[]♻️ 🇺🇲自动选择`[]🔯 🇺🇲故障转移`[]🔮 🇺🇲负载均衡
custom_proxy_group=🚀 高速节点`select`[]♻️ 自动选择`[]🔯 故障转移`[]🔮 负载均衡

custom_proxy_group=🎯 本地网络`select`[]DIRECT
custom_proxy_group=🎯 AD白名单`select`[]DIRECT`[]REJECT
custom_proxy_group=🛑 AD黑名单`select`[]REJECT`[]DIRECT
custom_proxy_group=🌍 GFW名单`select`[]🚀 美国节点`[]🚀 日本节点`[]🚀 香港节点`[]🚀 高速节点`[]DIRECT
custom_proxy_group=🌏 境内网络`select`[]DIRECT`[]🚀 美国节点`[]🚀 日本节点`[]🚀 香港节点`[]🚀 高速节点
custom_proxy_group=📲 电报聊天`select`[]🚀 美国节点`[]🚀 日本节点`[]🚀 香港节点`[]🚀 高速节点`[]DIRECT
custom_proxy_group=🎥 奈飞视频`select`[]🎥 奈飞节点
custom_proxy_group=📹 国外视频`select`[]🚀 美国节点`[]🚀 日本节点`[]🚀 香港节点`[]🚀 高速节点
custom_proxy_group=🐟 其余策略`select`[]DIRECT`[]🚀 香港节点`[]🚀 美国节点`[]🚀 高速节点`[]🚀 日本节点

enable_rule_generator=true
overwrite_original_rules=true
